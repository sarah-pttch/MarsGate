<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ApplicationPersonalDetails</title>
</head>
<body>

<h4>Application Form - Personal Details</h4>
<p>Please fill in your personal details!</p>

<form action="/marsgate/applicationEssay" method="post">

    <input type="hidden" th:value="${Id}" name="Id">

    <label for="telephone">Telephone number:</label>
    <input id="telephone" type="text" name="telephone"> <br>

    <label for="email">E-Mail address:</label>
    <input id="email" type="email" name="email"> <br>

    <label for="birthdate">Birth date:</label>
    <input id="birthdate" type="date" name="birthdate"> <br>

    <button type="submit">Save and Proceed</button>
    <button type="submit" formaction="/marsgate/cancel" formmethod="get">Cancel Application</button>
</form>

</body>
</html>
